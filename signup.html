    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Preserving Yankari</title>
    </head>

    <body>
        <div class="grid-container">
            <div class="item-header">
                <header id="head-wrapper">
                    <a href="index.html">
                        <h1 id="logo">Preserving Yankari</h1>
                    </a>
                    <nav>
                        <ul id="menu">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="gallery.html">Gallery</a>
                            </li>
                            <li>
                                <a href="signup.html" class="active">Sign Up</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>

            <section class="form-section">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                    <h2 class="form-header">Sign up to join the Yankari Friends!</h2>
                    <label for="fname">First Name: </label>
                    <input id="fname" name="first_name" type="text" placeholder="Enter firstname" class="input-text"
                        required><br><br>

                    <label for="lname">Last Name: </label>
                    <input id="lname" name="last_name" type="text" placeholder="Enter lastname" class="input-text"
                        required><br><br>

                    <label for="email">Email Address: </label>
                    <input type="email" id="email" name="email_address" placeholder="Enter email address"
                        class="input-text" required><br><br>

                    <input class="interest-button" type="submit" value="Sign Up">
                </form>
            </section>

            <footer>
                <ul class="footer-networks">
                    <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Youtube page (opens in a new tab)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </footer>

            <script src="https://kit.fontawesome.com/ce6f316a92.js" crossorigin="anonymous"></script>
        </div>
    </body>

    </html>
